<!DOCTYPE html>
<html>
  <head>
    <title>Remove Color</title>
  </head>
  <body>
    <h3>Select and Remove a Color</h3>

    <select id="colorSelect">
      <option>Red</option>
      <option>Green</option>
      <option>White</option>
      <option>Black</option>
    </select>

    <input type="button" value="Select and Remove" onclick="removeColor()">
    
    <script>
      function removeColor() {
        const select = document.getElementById("colorSelect");
        select.remove(select.selectedIndex);
      }
    </script>
  </body>
</html>
